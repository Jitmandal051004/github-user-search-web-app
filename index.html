<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,700;0,9..144,900;1,9..144,700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="cardBody">
        <header>
            <div class="name">
                <h1>FindTheGitUser</h1>
            </div>
            <div class="lightSwitch">
                <h3>LIGHT</h3>
                <img id="sun" src="assets/icon-sun.svg" alt="icon-sun">
                <img id="moon" src="assets/icon-moon.svg" alt="icon-moon">
            </div>
        </header>
        <div class="inputDiv">
            <img src="assets/icon-search.svg" alt="Search">
            <input type="text" placeholder="Search GitHub username">
            <div class="Btn">
                <h4>Search</h4>
            </div>
        </div>
        <div class="userBox">
            
        </div>
    </div>
</body>
</html>
