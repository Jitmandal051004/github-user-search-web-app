<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,700;0,9..144,900;1,9..144,700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="cardBody">
        <header>
            <div class="name">
                <h1>FindTheGitUser</h1>
            </div>
            <div class="lightSwitch">
                <h3>LIGHT</h3>
                <img id="sun" src="assets/icon-sun.svg" alt="icon-sun">
                <img id="moon" src="assets/icon-moon.svg" alt="icon-moon">
            </div>
        </header>
        <div class="inputDiv">
            <img src="assets/icon-search.svg" alt="Search">
            <input type="text" placeholder="Search GitHub username">
            <div class="Btn">
                <h4>Search</h4>
            </div>
        </div>
        <div class="userBox">
            <div class="ProfilePic">
                <img src="https://avatars.githubusercontent.com/u/583231?v=4" alt="ProfilePic">
            </div>
            <div class="InfoBox">
                <div class="user">
                    <div class="nameNId">
                        <h1 class="Name">The Octocat</h1>
                        <h5>@octocat</h5>
                    </div>
                    <div class="joinDate">Joined &nbsp; <span class="date">3 Jan 2011</span> </div>
                </div>
                <p class="bio">This Profile has no bio</p>
                <div class="RepInfo">
                    <div class="Repo">
                        <h5>Repos</h5>
                        <h3 id="RepoNo">0</h>
                    </div>
                    <div class="Followers">
                        <h5>Followers</h5>
                        <h3 id="FollowersNO">0</h3>
                    </div>
                    <div class="Follwing">
                        <h5 id="Following">Following</h5>
                        <h3 id="FollowingNo">0</h3>
                    </div>
                </div>
                <div class="UserInfo">
                    <div class="location info">
                        <img src="assets/icon-location.svg" alt="location">
                        <div class="locName">Nil</div>
                    </div>
                    <div class="twitter info">
                        <img src="assets/icon-twitter.svg" alt="twitter">
                        <div class="TwitHandle">Nil</div>
                    </div>
                    <div class="website info">
                        <img src="assets/icon-website.svg" alt="website">
                        <div class="websiteLink">Nil</div>
                    </div>
                    <div class="company info">
                        <img src="assets/icon-company.svg" alt="company">
                        <div class="CompName">Nil</div>
                    </div>
            </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
